<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real Time Chat using NodeJS, Express, MongoDB and Socket.io" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <title>Chat</title>
    <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
    <!-- <script src="socket.io/socket.io.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 ">Send Message</h1>
            <input id="name" class="form-control" placeholder="Name">
            <textarea id="message" class="form-control" placeholder="Your Message Here">
            </textarea>
            <button id="send" class="btn btn-success">Send</button>
        </div>
        <div id="messages">
        </div>
    </div>
    <script src="assets/js/client.js"></script>
    <script src="connectdb.js"></script>

    <script>
        window.onload = function() {
            document.getElementById("message").addEventListener("keyup", function(event) {
                if (event.key === "Enter") {
                    Client.sendMessages(document.getElementById("name").value, document.getElementById("message").value);
                }
            });
            document.getElementById("send").addEventListener("mouseup", function(event) {
                Client.sendMessages(document.getElementById("name").value, document.getElementById("message").value);
            });
        }
    </script>
</body>

</html>
